<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>само напишется</title>
</head>

<body>
  <div class="wrapper">
    <include src="./components/_header.html"></include>

    <main>
      <include src="./components/_heading.html"></include>
      <!--  -->
      <section class="catalog">
        <div class=" container swiper catalog__types">
          <button class="swiper-btn swiper-btn-prev"></button>
          <button class="swiper-btn swiper-btn-next"></button>
          <div class="swiper-wrapper">
            <label class="catalog__types-el swiper-slide">
              <!-- не меняй структуру -->
              <input type="radio" name="item-type">
              <span class="catalog__types-el-img">
                <img src="./assets/images/heading-main-man-mob.png" alt="">
              </span>
              <span class="txt20  catalog__types-el-text txt-center">type-name</span>
            </label>
            <label class="catalog__types-el swiper-slide">
              <!-- не меняй структуру -->
              <input type="radio" name="item-type">
              <span class="catalog__types-el-img">
                <img src="./assets/images/heading-main-man-mob.png" alt="">
              </span>
              <span class="txt20  catalog__types-el-text txt-center">type-name</span>
            </label>
          </div>
        </div>
        <!--  -->
        <div class="catalog__filters">
          <div class="container catalog__filters-c">
            <div class="catalog__filters-c-gender">
              <input type="radio" checked name="genderCatalog" id="genderCatalogMale">
              <input type="radio" name="genderCatalog" id="genderCatalogWoman">

              <label class="txt17 txt-up txt-center" for="genderCatalogMale">мужикам</label>
              <label class="txt17 txt-up txt-center" for="genderCatalogWoman">не мужикам</label>

              <div class="catalog__filters-c-gender-indication"></div>
            </div>

            <div class="ui-drop-down">
              <div class="ui-drop-down__target">
                сортировать
                <img src="./assets/images/icons/arrow-drop.svg" alt="">
              </div>
              <div class="ui-drop-down__c">
                <div class="ui-drop-down__c-list">
                  <label class="ui-drop-down__c-list-el">
                    <input type="radio" checked name="catalogSorting">
                    <span class="ui-drop-down__c-list-el-text">
                      популярности
                    </span>

                  </label>

                  <label class="ui-drop-down__c-list-el">
                    <input type="radio" name="catalogSorting">
                    <span class="ui-drop-down__c-list-el-text">
                      новизне
                    </span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--  -->
        <div class="container catalog__list">
          <a href="to item" class="swiper-slide product-item">
            <div class="product-item-img">
              <div class="product-item-arrow"></div>
              <img src="./assets/images/heading-main-man-mob.png" alt="">
            </div>
            <p class="tl3 product-item-ttl">
              item name Lorem ipsum dolor sit amet.</p>
            <div class="product-item-info">
              <p class="txt20  _14 txt-up"> item type</p>
              <p class="txt17 txt-up">50 <span>ml</span></p>
            </div>

          </a>
         
          <div class="banner-promo">

            <picture>
              <source media="(max-width: 768px )" srcset="./assets/images/banner-promo-mob.png" type="image/webp">
              <img src="./assets/images/banner-promo.png" alt="">
            </picture>

            <div class="banner-promo__text txt18">
              акции
            </div>
            <p class="tl3">Скидка 10% на первый заказ в нашем магазине</p>
          </div>
        </div>
        <button class="btn-primary _gray">
          <span class="btn-primary__text-top"> загрузить</span>
          <span class="btn-primary__text-bottom"> еще</span>
          <span class="btn-primary__arrow"></span>
        </button>
      </section>
      <!--  -->
      <include src="./components/_two-side.html"></include>
      <!--  -->
    </main>

    <include src="./components/_footer.html"></include>
  </div>


</body>

</html>
