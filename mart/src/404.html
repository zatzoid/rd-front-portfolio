<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>само напишется</title>

  <link rel="preload" href="./assets/fonts/Circe.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="./assets/fonts/Forum.woff2" as="font" type="font/woff2" crossorigin="">
  <style>
    @font-face {
        font-family: 'Circe';
        src: local('Circe'),
        url('./assets/fonts/Circe.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
    }


    @font-face {
        font-family: 'Forum';
        src: local('Forum'),
        url('./assets/fonts/Forum.woff2') format('woff2');

        font-weight: 400;
        font-style: normal;
        font-display: swap;
    }
</style>
</head>

<body>
    <div class="wrapper  main-swiper swiper">
        <include src="./components/_header.html"></include>
        <main class="swiper-wrapper">
            <!--  -->
            <section class="not-found">
                <div class="ui-bg anime-height-top">
                    <img src="./assets/images/404.png" alt="">
                </div>
                <div class=" not-found__c ">
                    <div class="container">
                        <div class="txt20 anime-translate-top" data-anime-delay="2s">
                            <p class="anime-translate-t">
                                Страница, которую вы ищите, <br />
                                не найдена
                            </p>
                        </div>
                        <div class="tl1 txt-up anime-translate-bottom " data-anime-delay="1s">
                            <p class="anime-translate-t">
                                404 <span class="col-black40">error</span>
                            </p>
                        </div>
                        <button class="btn-second ">
                            <span class="btn-second-text anime-height-top" data-anime-delay="1.56s">вернуться на главную</span>
                            <span class="btn-second-circle anime-height-bottom" data-anime-delay="1.56s"> </span>
                            <span class="ui-icon anime-height-bottom" data-anime-delay="1.56s">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#140E0A"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M14.4297 5.92969L20.4997 11.9997L14.4297 18.0697" stroke-width="1.5"
                                        stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path>
                                    <path d="M3.5 12H20.33" stroke-width="1.5" stroke-miterlimit="10"
                                        stroke-linecap="round" stroke-linejoin="round"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
            </section>
            <!--  -->
        </main>
        <include src="./components/_footer.html"></include>
    </div>


</body>

</html>
